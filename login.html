<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup | Dream Destination</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <div class="container">
  <div class="form-box">
      <h2 id="form-title">Welcome Back <br>in <br><span>Dream Destination</span></h2>

      <form id="form">
        <div id="name-field" class="input-group hidden">
          <input type="text" placeholder="Full Name" id="name" />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" id="email" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" id="password" required />
        </div>

        <button type="submit" id="submit-btn">Login</button>
      </form>

      <p id="toggle-msg">
        Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
      </p>
    </div>

    <div class="image-box">
      <img src="dd.jpg" alt="Dream Destination"/>
    </div>
  </div>

  <script src="login.js" ></script>
</body>
</html>
